<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFXIV Gathering Timer</title>
    
    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script>
  var exports = {};
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.js"></script>
    
    <!-- Tailwind CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    
    <!-- Custom styles -->
    <style>
        :root {
            --primary-dark-blue: #1a237e;
            --accent-pink: #ff4081;
            --accent-yellow: #ffd700;
            --light-blue: #e8eaf6;
        }

        .card {
            border-radius: 0.5rem;
            background-color: white;
            box-shadow: 0 2px 4px rgba(26, 35, 126, 0.1);
            margin: 2rem auto;
            max-width: 800px;
        }
        
        .card-header {
            padding: 1.5rem;
            background-color: var(--primary-dark-blue);
            color: white;
            border-radius: 0.5rem 0.5rem 0 0;
        }
        
        .card-content {
            padding: 1.5rem;
        }
        
        #ffxiv-timer {
            margin: 2rem auto;
            max-width: 800px;
        }

        .ffxiv-select {
            background-color: white;
            border: 2px solid var(--primary-dark-blue);
            border-radius: 0.375rem;
            padding: 0.5rem;
            color: var(--primary-dark-blue);
        }

        .node-item {
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            transition: all 0.2s;
        }

        .node-item.favorite {
            background-color: var(--light-blue);
            border-color: var(--primary-dark-blue);
        }

        .timer-badge {
            background-color: var(--primary-dark-blue);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
        }

        .favorite-heart {
            color: var(--accent-pink);
        }

        .expansion-badge {
            background-color: var(--accent-yellow);
            color: var(--primary-dark-blue);
            font-weight: 600;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div id="ffxiv-timer"></div>
    
    <!-- Load and initialize the timer component -->
    <script type="text/babel" src="timer.js"></script>
    <script type="text/babel">
        ReactDOM.render(
            React.createElement(FFXIVTimer),
            document.getElementById('ffxiv-timer')
        );
    </script>
</body>
</html>
